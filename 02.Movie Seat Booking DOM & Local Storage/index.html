<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Movie Seat Booking</title>
  </head>

  <body>

    <div class="container-movies">
      <label for="movies">Select a movie</label>
      <select name="movie" id="movies" autofocus>
        <option value="10">Avangers: end game (10$)</option>
        <option value="12">Toy story 4 (12$)</option>
        <option value="8">The amazing spider man (8$)</option>
        <option value="10">Joker (10$)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small class="seat-description">N/A</small>
      </li>
      <li>
        <div class="seat seat--selected"></div>
        <small class="seat-description">Selected</small>
      </li>
      <li>
        <div class="seat seat--occupied"></div>
        <small class="seat-description">Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat seat--occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

    </div>

    <p class="text">You have selected <span class="count">0</span> seats and the total price is <span
        class="total-price">0</span>$.</p>
  </body>

</html>
