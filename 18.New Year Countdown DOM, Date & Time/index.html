<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>New Year Countdown</title>
  </head>

  <body>

    <div class="year"></div>

    <h1 class="main-heading">New year coundown</h1>

    <div class="countdown-container">
      <div class="time">
        <h2 class="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 class="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 class="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 class="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <img src="./img/spinner.gif" alt="loading..." class="loading" title="loading" />

  </body>

</html>
