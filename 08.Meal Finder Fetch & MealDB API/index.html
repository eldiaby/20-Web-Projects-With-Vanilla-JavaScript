<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>

  <body>
    <main class="container">
      <h1 class="main-heading">Meal finder</h1>

      <div class="flex">
        <form class="flex search-form">
          <input type="search" name="search" id="" class="input-search" placeholder="Search for a meal or keyword">
          <button title="submit" class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="random-btn">
          <i class="fas fa-random"></i>
        </button>
      </div>
      <div class="result-heading"></div>
      <div class="meals-container"></div>
      <div class="single-meal-container"></div>




    </main>
  </body>

</html>
