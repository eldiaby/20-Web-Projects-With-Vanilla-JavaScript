<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <body>
    <h2>Expense Tracker</h2>
    <div class="container">
      <h4>Your balance</h4>
      <h1 class="balance">$0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p class="money income">$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p class="money expense">-$0.00</p>
        </div>
      </div>
      <h3>History</h3>
      <ul class="list">
        <!-- <li class="expense">Cash<span>-$400</span><button type="button" class="delete-btn">x</button></li> -->
      </ul>
      <h3>Add new transaction</h3>
      <form class="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input class="form-text" type="text" id="text" placeholder="Enter text...">
        </div>
        <div class="form-control">
          <label for="amout">Amout <br /> (negative - expense, positive - income)</label>
          <input class="form-amount" type="number" id="amout" placeholder="Enter amount...">
        </div>
        <small class="error-message"></small>
        <button type="submit" class="form-btn">Add transaction</button>
      </form>
    </div>
  </body>

</html>
