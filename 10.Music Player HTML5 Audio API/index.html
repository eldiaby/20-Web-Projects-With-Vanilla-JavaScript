<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>

  <body>

    <h1 class="mean-heading">Music Player</h1>


    <main class="music-container">
      <div class="music-info">
        <h4 class="music-title"></h4>
        <div class="progress-container">
          <div class="progress">
          </div>
        </div>
      </div>
      <audio src="music/ukulele.mp3" class="audio"></audio>
      <div class="image-container">
        <img src="images/ukulele.jpg" alt="Music cover" title="Music cover" class="cover">
      </div>
      <div class="navigation">
        <button type="button" title="preview track" class="action-btn preview">
          <i class="fas fa-backward"></i>
        </button>
        <button type="button" title="play / puase" class="action-btn action-btn--big play">
          <i class="fas fa-play"></i>
        </button>
        <button type="button" title="Next track" class="action-btn next">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </main>
  </body>

</html>
