    <div class="navigation">

        <i class="fas fa-arrow-right"></i>

    <div class="add-card">
      <h2 class="capitalize">Add new card
        <button title="close-modal" type="button" class="btn btn--small btn--ghost">
          <i class="fas fa-times"></i>
        </button>
      </h2>
      <div class="form-group">
        <label for="question">Questaion</label>
        <textarea id="question" placeholder="Enter question..."></textarea>

      <div class="form-group">

      <button type="button" class="btn-add-card btn capitalize"><i class="fas fa-plus"></i>Add card</button>
