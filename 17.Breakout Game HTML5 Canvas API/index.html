<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Breakout Game</title>
  </head>

  <body>
    <h1 class="main-heading">Breakout</h1>
    <button type="button" class="btn btn-rules">Show rules</button>
    <div class="rules-box">
      <h2 class="rules-heading">How to play:</h2>
      <p class="rules-description">
        Use your right and left keys to move the paddle to bounce the ball up and break the blocks.
      </p>
      <p class="rules-description">If you miss the ball, your score and the blocks will reset.</p>
      <button type="button" class="btn btn-close">Close</button>
    </div>
    <canvas class="canvas" width="800" height="800"></canvas>

  </body>

</html>
